<mat-card class="table-card">
    <mat-card-header>
        <!-- <h2>List Of Teachers</h2> -->
        <mat-form-field>
            <input matInput (keyup)="Filterchange($event)" placeholder="Enter Your Search Here...">
        </mat-form-field>
        <!-- <button style="margin-left: 60%;" (click)="Openpopup" mat-raised-button color="primary">Add A Teacher</button> -->
        <button style="margin-left: 60%;" (click)="addLesson()" mat-raised-button color="primary">Add Lesson (+)</button>
    </mat-card-header>
    <hr>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource">
           <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
    
            <ng-container matColumnDef="teacher">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Teacher</th>
                <td mat-cell *matCellDef="let element">{{element.teacher}}</td>
            </ng-container>

            <ng-container matColumnDef="subject">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Subject</th>
                <td mat-cell *matCellDef="let element">{{element.subject}}</td>
            </ng-container>

            <ng-container matColumnDef="stream">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Stream</th>
                <td mat-cell *matCellDef="let element">{{element.stream}}</td>
            </ng-container>
    
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="editLesson(element.code)" mat-raised-button color="primary">Edit</button>
                    <button mat-raised-button color="warn">Delete</button>
                </td>
            </ng-container>
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
    </mat-card>

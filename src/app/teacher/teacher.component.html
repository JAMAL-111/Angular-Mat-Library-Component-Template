<mat-card class="table-card">
    <mat-card-header>
        <!-- <h2>List Of Teachers</h2> -->
        <mat-form-field>
            <input matInput (keyup)="Filterchange($event)" placeholder="Enter Your Search Here...">
        </mat-form-field>
        <!-- <button style="margin-left: 60%;" (click)="Openpopup" mat-raised-button color="primary">Add A Teacher</button> -->
        <button style="margin-left: 60%;" (click)="addTeacher()" mat-raised-button color="primary">Add Teacher (+)</button>
    </mat-card-header>
    <hr>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource">
           <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
    
            <ng-container matColumnDef="firstName">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
            </ng-container>
    
            <ng-container matColumnDef="middleName">
                <th mat-sort-header  mat-header-cell *matHeaderCellDef>Middle Name</th>
                <td mat-cell *matCellDef="let element">{{element.middleName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-sort-header  mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
            </ng-container>
    
            <ng-container matColumnDef="phoneNumber">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Phone Number</th>
                <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Gender</th>
                <td mat-cell *matCellDef="let element">{{element.gender}}</td>
            </ng-container>
    
            <ng-container matColumnDef="doB">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Date Of Birth</th>
                <td mat-cell *matCellDef="let element">{{element.doB}}</td>
            </ng-container>
    
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="editTeacher(element.code)" mat-raised-button color="primary">Edit</button>
                    <button mat-raised-button color="warn">Delete</button>
                </td>
            </ng-container>
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
    </mat-card>

<form [formGroup]="myform" (ngSubmit)="SaveTeacher()">
    <!-- <h1 mat-dialog-title>Welcome</h1> -->
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Middle Name</mat-label>
            <input formControlName="middleName" matInput>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Phone Number</mat-label>
            <input formControlName="phoneNumber" matInput>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Date of Birth:</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>dd/MM/YYYY</mat-hint>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
                <mat-option value="MALE">Male</mat-option>
                <mat-option value="FEMALE">Female</mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <mat-form-field>
            <mat-label>Gender:</mat-label>
            <mat-select formControlName="gender">
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
            </mat-select>
        </mat-form-field> -->
        <div>
            <mat-checkbox>Is Active</mat-checkbox>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary">Save</button>
        <button (click)="closepopup()" mat-raised-button color="warn">Close</button>
        <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
    </div>
</form>

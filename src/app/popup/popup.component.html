<form [formGroup]="myform" (ngSubmit)="SaveTeacher()">
    <!-- <h1 mat-dialog-title>Welcome</h1> -->
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput>
        </mat-form-field>
        <div>
            <mat-checkbox>Is Active</mat-checkbox>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary">Save</button>
        <button (click)="closepopup()" mat-raised-button color="warn">Close</button>
        <!-- <button mat-raised-button [mat-dialog-close]="closemessage" color="accent">Cancel</button> -->
    </div>
</form>
